<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symulacja Rzutu Kunai</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin: 20px;">
        <label for="speedInput">Prędkość początkowa (m/s):</label>
        <input type="number" id="speedInput" value="20" step="0.1">
        <label for="angleInput">Kąt nachylenia (°):</label>
        <input type="number" id="angleInput" value="45" step="1">
        <button id="startSimulation">Rzuć Kunai!</button>
    </div>
    <div style="text-align: center; margin: 20px;">
        <p id="distanceFormula">Wzór: \( d = \frac{v^2 \cdot \sin(2\theta)}{g} \)</p>
        <p id="distanceResult">Obliczona odległość: 0 m</p>
    </div>    
    <canvas id="kunaiCanvas" width="1200" height="600"></canvas>
    <script src="kunai.js"></script>
</body>
</html>
